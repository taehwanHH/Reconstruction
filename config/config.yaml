# root config for MidasTouch 

defaults:
  - _self_

  - expt: ycb # main experimental params
  - tcn: default # tactile code network params
  - tdn: default # tactile depth network params
  - method: train_data
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled


# obj_model: "035_power_drill"
obj_model: "011_banana"
#obj_model: "048_hammer"
path :

sensing:
  max_samples: 3000
  num_samples: 1000
  candidate_multiplier: 10  # 후보점은 max_samples의 몇 배로 생성할지 결정
  density_boost: 1.0
  area_exponent: 0.5
  density_radius_factor: 50.0
  batch_size: 500
mode : "train"

render:
  pixmm: 0.03
  width: 240
  height: 320
  cam_dist: 0.022
  shear_mag: 5.0
  pen:
    min: 0.0002
    max: 0.002
  k:
    min: 1000
    max: 8000
    interval: 1000
  randomize: True
  headless: False

noise:
  sig_r: 1  # degrees
  sig_t: 5e-4  # m

total_length: 0.5


# (Optional) hydra settings to prevent job dir changes:
hydra:
  output_subdir: null
  run:
    dir: "."
  job:
    chdir: true
